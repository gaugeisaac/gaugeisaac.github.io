<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Cloudinary Video Player</title>

<!-- Bootstrap -->
<link href="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
  <div class="container">
    <h1>STX Cloudinary Video Player</h1>

    <div class="row video-container">
      <video
        id="example-player"
        controls
        muted
        class="cld-video-player cld-video-player-skin-dark"
        data-cld-source='{ "publicId": "RZR_A_Page/surgeon-rzr-glove-composite-3d_kiifqe", "transformation": { "width": 500 } }'>
      </video>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Cloudinary Video Player Dependencies -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-core/2.3.0/cloudinary-core-shrinkwrap.js"></script>
  <script type="text/javascript" src="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.js"></script>

  <!-- Actual code -->
  <script type="text/javascript">
    var cld = cloudinary.Cloudinary.new({ cloud_name: 'stx-com' });

    // Initialize player
    var player = cld.videoPlayer('example-player', {
    });

    function updateSource() {
      var divElem = document.querySelector("div#source-data");

      publicIdElem = divElem.querySelector("#public-id-placeholder");
      sourceUrlElem = divElem.querySelector("#source-url-placeholder");

      publicIdElem.innerText = "Public Id: " + player.currentPublicId();
      sourceUrlElem.innerText = "Source URL: " + player.currentSourceUrl();

      divElem.style.display = 'block';
    }

    player.on('sourcechanged', updateSource);
  </script>
</body>
</html>
